<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code - Registration Complete</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <link rel="stylesheet" href="./assets/css/qr.css">

</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4 relative">
  <!-- Floating particles -->
  <div class="particles absolute inset-0 pointer-events-none">
    <div class="particle w-2 h-2 absolute top-20 left-20" style="animation-delay: 0s;"></div>
    <div class="particle w-3 h-3 absolute top-40 right-32" style="animation-delay: 2s;"></div>
    <div class="particle w-1 h-1 absolute bottom-32 left-1/4" style="animation-delay: 4s;"></div>
    <div class="particle w-2 h-2 absolute bottom-20 right-20" style="animation-delay: 1s;"></div>
  </div>

  <div class="bg-white/90 backdrop-blur-lg card-glow p-10 rounded-3xl text-center max-w-md w-full mx-4 relative">
    <!-- Success Icon -->
    <div class="success-icon mb-6 mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
      <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
      </svg>
    </div>
    
    <!-- Header -->
    <h1 class="text-3xl font-bold bg-gradient-to-r from-green-600 to-emerald-600 bg-clip-text text-transparent mb-3">
      Registration Successful!
    </h1>
    
    <p class="text-gray-600 mb-8 font-medium leading-relaxed">
      You're all set for the Applex Hackathon! Present this QR code at the event entrance for quick check-in.
    </p>
    
    <!-- QR Code Container -->
    <div class="qr-container rounded-2xl p-6 mb-8 mx-auto inline-block">
      <canvas id="qr" class="mx-auto block"></canvas>
      <p class="text-sm text-gray-500 mt-4 font-medium">Scan to verify registration</p>
    </div>
    
    <!-- Event Details -->
    <div class="bg-gradient-to-r from-blue-50 to-purple-50 rounded-2xl p-4 mb-8 text-left">
      <h3 class="font-semibold text-gray-800 mb-2 text-center">Event Details</h3>
      <div class="space-y-2 text-sm">
        <div class="flex justify-between">
          <span class="text-gray-600">Event:</span>
          <span class="font-medium text-gray-800">Applex Hackathon</span>
        </div>
        
        <div class="flex justify-between">
          <span class="text-gray-600">Status:</span>
          <span class="font-medium text-green-600">Confirmed âœ“</span>
        </div>
      </div>
    </div>
    
    <!-- Action Buttons -->
    <div class="space-y-4">
      <!-- <button 
        onclick="downloadQR()" 
        class="download-btn w-full py-4 px-6 text-white font-semibold rounded-2xl flex items-center justify-center space-x-2 group"
      >
        <svg class="w-5 h-5 group-hover:animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <span>Download QR Code</span>
      </button> -->
      
      <button 
        onclick="window.print()" 
        class="w-full py-3 px-6 text-purple-700 font-semibold rounded-2xl border-2 border-purple-200 hover:bg-purple-50 transition-all duration-300 flex items-center justify-center space-x-2"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path>
        </svg>
        <span>Download QR Code</span>
      </button>
    </div>
    
    <!-- Footer -->
    <p class="text-xs text-gray-500 mt-6">
      Keep this QR code safe and accessible on your device
    </p>
  </div>

 <script src="./assets/js/qr.js"></script>
</body>
</html>
